<div fxLayout="column" fxLayoutAlign="center center" >

  <code-status [status]="paymentsService.serviceStatus" [code]="paymentsService.paymentsCode" ></code-status>

  <div class="container">
    <form #f="ngForm" (ngSubmit)="onAddPayment(f)">
      <mat-form-field>
        <input matInput required minlength="4" placeholder="name" name="name" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput required placeholder="amount" type="number" name="amount" ngModel>
      </mat-form-field>
      <button mat-raised-button color="primary" aria-label="Add" disabled="{{!paymentsService.serviceStatus}}">
        <mat-icon>add</mat-icon> ADD
      </button>
    </form>
  </div>

  <div class="container payments">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
      </ng-container>

      <!-- Grid Column -->
      <ng-container matColumnDef="Grid">
        <th mat-header-cell *matHeaderCellDef> Grid </th>
        <td mat-cell *matCellDef="let element"> {{element.Grid.length*element.Grid.length}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
